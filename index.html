<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/1055039_keyboard_icon.svg"
      type="image/x-icon"
    />
    <title>Typing game</title>
  </head>
  <body>
    <div class="bigBoss">
      <header>
        <h1>Typing Speed Test Game</h1>
      </header>
      <div class="details">
        <p>
          You Are Playing On <span>[]</span> Level & You Have
          <span>[]</span> Seconds To Type The Word
        </p>
        <select></select>
      </div>
      <div class="word">Error</div>
      <button id="btn">Start Playing</button>
      <input type="text" id="typingArea" />
      <div class="words">Words Will Show Here</div>
      <div class="info">
        <span>Time Left: <span class="time">0</span> Seconds</span>
        <span> Score: <span class="score">0</span></span>
      </div>
      <div class="over">Game Over</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
